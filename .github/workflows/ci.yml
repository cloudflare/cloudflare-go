name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    if: github.repository == 'cloudflare/cloudflare-sdk-go'

    steps:
      - uses: actions/checkout@v3
  
      - name: Setup go
        uses: actions/setup-go@v4

      - run: |
          go build ./...
