language: go
sudo: false

matrix:
  include:
    - go: 1.4.x
    - go: 1.5.x
    - go: 1.6.x
    - go: 1.7.x
    - go: 1.8.x
    - go: 1.9.x
    - go: tip
  allow_failures:
    - go: tip

script:
  - go get -t -v $(go list ./... | grep -v '/vendor/')
  - go test -v -race $(go list ./... | grep -v '/vendor/')

