language: go
sudo: false

matrix:
  include:
    - go: 1.4
    - go: 1.5
    - go: 1.6
    - go: 1.7
    - go: tip
  allow_failures:
    - go: tip

install:
  - if [[ $TRAVIS_GO_VERSION == 1.7* ]]; then go get github.com/golang/lint/golint; fi

script:
  - go get -t -v $(go list ./... | grep -v '/vendor/')
  - if [[ $TRAVIS_GO_VERSION == 1.7* ]]; then diff -u <(echo -n) <(gofmt -d .); fi
  - if [[ $TRAVIS_GO_VERSION == 1.7* ]]; then go vet $(go list ./... | grep -v '/vendor/'); fi
  - if [[ $TRAVIS_GO_VERSION == 1.7* ]]; then for package in $(go list ./... | grep -v '/vendor/'); do golint -set_exit_status $package; done; fi
  - rm -f coverage.txt; code=0; for pkg in $(go list ./... | grep -v '/vendor/'); do go test -covermode=atomic -coverprofile=coverage.tmp -v -race $pkg || code=$?; (([ -f coverage.tmp ] && cat coverage.tmp >> coverage.txt && rm -f coverage.tmp) || true); done; (exit $code)

after_success:
  - bash codecov.sh

notifications:
